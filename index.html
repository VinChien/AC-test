<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- load bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Movie List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div
        class="d-flex justify-content-between pb-2 bd-highlight"
        id="control-panel"
      >
        <div class="col-6">
          <!-- Search Bar -->
          <form
            class="row row-cols-lg-auto g-3 align-items-center mb-2"
            id="search-form"
          >
            <div class="col-12">
              <label class="visually-hidden" for="search-input"></label>
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Keyword..."
              />
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary"
                id="search-submit-button"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button class="btn btn-outline-secondary me-2 card-btn">
            <i class="fa fa-th card-btn" aria-hidden="true"></i>
          </button>
          <div class="btn btn-outline-secondary list-btn" style="padding: 10px 13px;">
            <i class="fa fa-bars list-btn" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="row" id="data-panel">
        <ul class="list-group">
          <li class="list-group-item fs-3">
            An item
            <button class="btn btn-info btn-add-favorite float-end mt-1">
              +
            </button>
            <button
              class="btn btn-primary btn-show-movie float-end mt-1 me-2"
              data-bs-toggle="modal"
              data-bs-target="#movie-modal"
            >
              More
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>
    <!-- Movie Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!-- <div class="modal-dialog"> -->
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- #movie-modal-title -->
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <!-- new -->
            <div class="row">
              <!-- #movie-modal-image -->
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  alt="movie-poster"
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-4">
                <!-- #movie-modal-date -->
                <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                <!-- #movie-modal-description -->
                <p id="movie-modal-description">This is a movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- load axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- load bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- load font awesome -->
    <script
      src="https://kit.fontawesome.com/c7d91d9a1f.js"
      crossorigin="anonymous"
    ></script>
    <!-- load index.js -->
    <script src="./index.js"></script>
  </body>
</html>
